{% extends "base.html" %}
{% block body %}
  <nav
    class="block text-sm text-left text-green-800 h-12 flex items-center p-4 mb-5 border-2 border-gray-500"
    role="alert"
  >
    <ol class="list-reset flex text-grey-dark">
      <li><a href="/{{ lang }}" class="font-bold">{{home_locale}}</a></li>
      <li><span class="mx-2">/</span></li>
      <li>{{organisations_locale}}</li>
    </ol>
  </nav>
  <h1 class="text-gray-700 font-semibold uppercase text-xl mb-7">{{ organisations_locale }}</h1>
  <hr class="my-3"/>
  <div class="flex flex-col">
    <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
      <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
        <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
          <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
              <tr>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                  {{ name_locale }}
                </th>
                <th scope="col" class="relative px-6 py-3">
                  <span class="sr-only">{{ configure_locale }}</span>
                </th>
              </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
              {% for organisation in organisations %}
              <tr>
                <td class="px-6 py-4 whitespace-nowrap">
                      <div class="text-sm font-medium text-gray-900">
                        {{ organisation.name }}
                      </div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                  <a href="/{{lang}}/template" class="text-indigo-600 hover:text-indigo-900">{{ templates_locale }}</a>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>


{% endblock %}
