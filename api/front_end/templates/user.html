{% extends "base.html" %}
{% block includes %}
<script src="{{ url_for('static', path='js/user.js') }}"></script>
{% endblock %}
{% block body %}
  
    <div class="container flex justify-center items-center">
      <div>
        <h1>{{ request.session.user.name }}</h1>
        <p><strong>{{ email_locale }}:</strong> {{ request.session.user.email_address }}</p>
        <div id='child'>
        <strong>{{ api_key_locale }}:</strong>

        <button id="show" class="bg-green-500 hover:bg-green-700 text-white font-bold  px-2 rounded" type="button"
          id="addScanButton" class="btn btn-primary" onclick="toggleAPIKey();">{{ show_locale }}
          </button>
          <span id="token" style="visibility: hidden;">{{ token }}</span>

        </div>
        
      </div>
    </div>
  {% block footer %}
  {{super()}}
  {% endblock %}
{% endblock %}
