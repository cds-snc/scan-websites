{% extends "base.html" %}
{% block body %}
<form class="w-full max-w-sm" action="/scans/template" method="POST">
  <div class="flex items-center border-b border-teal-500 py-2">
    <input class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none" name="name" type="text" placeholder="www.example.com" aria-label="Template name">
    <button class="flex-shrink-0 bg-teal-500 hover:bg-teal-700 border-teal-500 hover:border-teal-700 text-sm border-4 text-white py-1 px-2 rounded" type="submit">
      Create
    </button>

</form>
  {% block footer %}
  {{super()}}
  {% endblock %}
{% endblock %}
