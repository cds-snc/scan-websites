{% extends "base.html" %}
{% block includes %}
<script src="{{ url_for('static', path='js/table.js') }}"></script>
{% endblock %}
{% block body %}
<center>
  <section><h1>{{ existing_scans }}</h1></section>
</center>

<div class="container">
  <div class="row">
    
    <br/>
    <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
      <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
        <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
          <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
              <tr>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                  Name
                </th>
                <th scope="col" class="relative px-6 py-3">
                  <span class="sr-only">Configure</span>
                </th>
              </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
              {% for template_scan in template.template_scans %}
              <tr>
                <td class="px-6 py-4 whitespace-nowrap">
                      <div class="text-sm font-medium text-gray-900">
                        {{ template_scan.scan_type.name }}
                      </div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                  <a href="/{{lang}}/template/{{ template_scan.template.id }}/scan/{{ template_scan.id}}" class="text-green-600 hover:text-indigo-900"><span class="material-icons"> edit </span></a>
                  <a href="/#" class="text-red-600 hover:text-indigo-900"><span class="material-icons"> delete </span></a>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>

  </div>
</div>
{% block footer %}
{{super()}}
{% endblock %}
{% endblock %}
