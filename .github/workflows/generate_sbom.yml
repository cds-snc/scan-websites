name: Generate SBOM

on:
  pull_request:
    branches:
      - main
    paths:
      - api/requirements.txt
      - scanners/axe-core/package-lock.json
      - .github/workflows/generate_sbom.yml
  push:
    branches:
      - main
    paths:
      - api/requirements.txt
      - scanners/axe-core/package-lock.json
      - .github/workflows/generate_sbom.yml

jobs:
  generate-sbom:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # tag=v3.1.0

      - name: Generate api SBOM
        uses: cds-snc/security-tools/.github/actions/generate-sbom@e8bfe289161e1a923f8bb153c57280abfa33eb22 # v1
        with:
          dependency_track_api_key: ${{ secrets.DEPENDENCY_TRACK_API_KEY }}
          project_name: scan-websites/api
          project_type: python
          working_directory: api

      - name: Generate scanners/axe-core SBOM
        uses: cds-snc/security-tools/.github/actions/generate-sbom@e8bfe289161e1a923f8bb153c57280abfa33eb22 # v1
        with:
          dependency_track_api_key: ${{ secrets.DEPENDENCY_TRACK_API_KEY }}
          project_name: scan-websites/scanners/axe-core
          project_type: node
          working_directory: scanners/axe-core
