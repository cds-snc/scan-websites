name: "Terraform"

on:
  push:
    branches:
      - main

env:
  TERRAFORM_VERSION: 1.0.3
  TERRAGRUNT_VERSION: v0.31.1
  TF_VAR_rds_password: ${{ secrets.TF_VARS_RDS_PASSWORD }}
  TF_VAR_fastapi_secret_key: ${{ secrets.TF_VARS_FASTAPI_SECRET_KEY }}
  TF_VAR_google_client_id: ${{ secrets.TF_VARS_GOOGLE_CLIENT_ID }}
  TF_VAR_google_client_secret: ${{ secrets.TF_VARS_GOOGLE_CLIENT_SECRET }}

jobs:
  terragrunt-apply:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ca-central-1
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1.2.1
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}
          terraform_wrapper: false

      - name: Setup Terragrunt
        run: |
          mkdir -p bin
          wget -O bin/terragrunt https://github.com/gruntwork-io/terragrunt/releases/download/$TERRAGRUNT_VERSION/terragrunt_linux_amd64
          chmod +x bin/terragrunt
          echo "$GITHUB_WORKSPACE/bin" >> $GITHUB_PATH

      - uses: dorny/paths-filter@v2.2.1
        id: filter
        with:
          filters: |
            api:
              - 'terragrunt/aws/api/**'
              - 'terragrunt/env/api/**'
            scanners-axe-core:
              - 'terragrunt/aws/scanners/axe-core/**'
              - 'terragrunt/env/scanners/axe-core/**'
            scanners-owasp-zap:
              - 'terragrunt/aws/scanners/owasp-zap/**'
              - 'terragrunt/env/scanners/owasp-zap/**'

      - name: Apply api
        if: ${{ steps.filter.outputs.api == 'true' }}
        working-directory: terragrunt/env/api
        run: |
          terragrunt apply --terragrunt-non-interactive -auto-approve

      - name: Apply scanners/axe-core
        if: ${{ steps.filter.outputs.scanners-axe-core == 'true' }}
        working-directory: terragrunt/env/scanners/axe-core
        run: |
          terragrunt apply --terragrunt-non-interactive -auto-approve

      - name: Apply scanners/owasp-zap
        if: ${{ steps.filter.outputs.scanners-owasp-zap == 'true' }}
        working-directory: terragrunt/env/scanners/owasp-zap
        run: |
          terragrunt apply --terragrunt-non-interactive -auto-approve          
